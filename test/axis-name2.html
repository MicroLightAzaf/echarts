<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="lib/simpleRequire.js"></script>
        <script src="lib/config.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/facePrint.js"></script>
        <script src="lib/testHelper.js"></script>
        <!-- <script src="ut/lib/canteen.js"></script> -->
        <link rel="stylesheet" href="lib/reset.css" />
    </head>
    <body>
        <style>
            html, body {
                width: 100%;
            }
        </style>



        <h2>overflow: 'truncate'</h2>
        <div class="chart" id="main0-0"></div>
        <div class="chart" id="main0-1"></div>
        <div class="chart" id="main0-2"></div>
        <div class="chart" id="main0-3"></div>

        <h2>overflow: 'break'</h2>
        <div class="chart" id="main1-0"></div>
        <div class="chart" id="main1-1"></div>
        <div class="chart" id="main1-2"></div>
        <div class="chart" id="main1-3"></div>

        <h2>overflow: 'breakAll'</h2>
        <div class="chart" id="main2-0"></div>
        <div class="chart" id="main2-1"></div>
        <div class="chart" id="main2-2"></div>
        <div class="chart" id="main2-3"></div>

        <h2>overflow: 'none'</h2>
        <div class="chart" id="main3-0"></div>
        <div class="chart" id="main3-1"></div>
        <div class="chart" id="main3-2"></div>
        <div class="chart" id="main3-3"></div>


        <script>
            require(["echarts"], function (echarts) {
                var overflow = ["truncate", "break", "breakAll", "none"];
                for (var overflowId = 0; overflowId < overflow.length; overflowId++) {
                    var nameLocation = [undefined, "start", "middle", "end"];
                    var align = [undefined, "left", "center", "right"];
                    var data = [150, 230, 224, 218, 135, 147, 260];
                    var grid = [];
                    var aAxis = [];
                    var bAxis = [];
                    var series = [];
                    var option;
                    var nameLocationAndAlign = [];
                    for (var i = 0; i < nameLocation.length; i++) {
                        for (var j = 0; j < align.length; j++) {
                            nameLocationAndAlign.push({
                                nameLocation: nameLocation[i],
                                align: align[j],
                            });
                        }
                    }

                    for (var k = 0; k < nameLocationAndAlign.length; k++) {
                        grid.push({
                            top: k % 2 === 0 ? k * 6 + 3 + "%" : (k - 1) * 6 + 3 + "%",
                            left: k % 2 === 0 ? "20%" : "60%",
                            width: "8%",
                            height: "8%",
                        });
                        aAxis.push({
                            type: "category",
                            gridIndex: k,
                            name:
                                "nameLocation: " +
                                nameLocationAndAlign[k].nameLocation +
                                " align: " +
                                nameLocationAndAlign[k].align,
                        });
                        bAxis.push({
                            type: "value",
                            gridIndex: k,
                            name: "Very Long Name Very Long Name Very Long Name Very Long Name Very Long Name Very Long Name Very Long Name",
                            nameLocation: nameLocationAndAlign[k].nameLocation,
                            nameTextStyle: {
                                align: nameLocationAndAlign[k].align,
                                color: "red",
                                overflow: overflow[overflowId],
                            },
                        });
                        series.push({
                            type: "line",
                            xAxisIndex: k,
                            yAxisIndex: k,
                            data,
                        });
                    }
                    option = {
                        title: { text: "Grid yAxis" },
                        legend: {},
                        tooltip: {},
                        grid,
                        xAxis: aAxis,
                        yAxis: bAxis,
                        series,
                    };
                    echarts
                        .init(
                            document.getElementById("main" + overflowId + "-0"),
                            {},
                            { height: 1400 }
                        )
                        .setOption(option);
                    option = {
                        title: { text: "Grid xAxis" },
                        legend: {},
                        tooltip: {},
                        grid,
                        xAxis: bAxis,
                        yAxis: aAxis,
                        series,
                    };
                    echarts
                        .init(
                            document.getElementById("main" + overflowId + "-1"),
                            {},
                            { height: 1400 }
                        )
                        .setOption(option);
                }
            });
        </script>
        <script>
            require(["echarts"], function (echarts) {
                var overflow = ["truncate", "break", "breakAll", "none"];
                for (var overflowId = 0; overflowId < overflow.length; overflowId++) {
                    var name =
                        "Very Long Name Very Long Name Very Long Name Very Long Name Very Long Name Very Long Name Very Long Name";
                    var chart = echarts.init(
                        document.getElementById("main" + overflowId + "-2"),
                        null,
                        { height: 500 }
                    );
                    chart.setOption({
                        title: { text: "Radar" },
                        radar: {
                            indicator: [
                                {
                                    name,
                                    max: 65,
                                },
                                {
                                    name,
                                    max: 160,
                                },
                                {
                                    name,
                                    max: 300,
                                },
                                {
                                    name,
                                    max: 380,
                                },
                                {
                                    name,
                                    max: 520,
                                },
                                {
                                    name,
                                    max: 250,
                                },
                            ],
                            axisName: {
                                color: "red",
                                overflow: overflow[overflowId],
                            },
                        },
                        series: [
                            {
                                name: "Budget vs spending",
                                type: "radar",
                                data: [
                                    {
                                        value: [42, 30, 200, 350, 500, 180],
                                        name: "Allocated Budget",
                                    },
                                ],
                            },
                        ],
                    });
                }
            });
        </script>
        <script>
            require(["echarts"], function (echarts) {
                var overflow = ["truncate", "break", "breakAll", "none"];
                for (var overflowId = 0; overflowId < overflow.length; overflowId++) {
                    var chart = echarts.init(
                        document.getElementById("main" + overflowId + "-3"),
                        null,
                        { height: 500 }
                    );
                    chart.setOption({
                        title: { text: "Polar" },
                        angleAxis: {},
                        radiusAxis: {
                            type: "category",
                            data: ["Mon", "Tue"],
                            z: 10,
                            name: "Very Long Name Very Long Name Very Long Name Very Long Name Very Long Name Very Long Name Very Long Name",
                            nameTextStyle: {
                                color: "red",
                                overflow: overflow[overflowId],
                            },
                        },
                        polar: {},
                        series: [
                            {
                                type: "bar",
                                data: [1],
                                coordinateSystem: "polar",
                                name: "A",
                                stack: "a",
                                emphasis: {
                                    focus: "series",
                                },
                            },
                        ],
                    });
                }
            });
        </script>

    </body>
</html>
